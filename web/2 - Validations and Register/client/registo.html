<!DOCTYPE html>
<html>
  <head>
    <title>Registo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="registo.css" />
    <script type="module" src="registo.js" defer></script>
    <!-- <meta http-equiv="Content-Security-Policy" content="connect-src 'self' http://127.0.0.1:8000"> -->
  </head>

  <body>
    <div id="lang" data-lang="en_US">
      <img src="./united-states.png" alt="United States Flag" />
      <span></span>
      <img src="./portugal.png" alt="Portugal Flag" />
    </div>
    <main>
      <div class="left-part">
        <i class="fa fa-table-tennis fa-4x"></i>
        <h1>{{tr TOURNAMENT_NAME}}</h1>
        <p>{{tr TOURNAMENT_PRIZES}}</p>
        <div class="btn-group">
          <a class="btn-item" href="#">{{tr RULES}}</a>
          <a class="btn-item" href="#">{{tr MEMBERS}}</a>
        </div>
      </div>
      <form autocomplete="off" novalidate>
        <div class="title">
          <i class="fas fa-pencil-alt"></i>
          <h2>{{tr ENROLL_HERE}}</h2>
        </div>
        <div class="submission-status"></div>
        <div class="info">
          <div class="field">
            <label>{{tr FULL_NAME_LABEL}}<span class="required">*</span></label>
            <input
              type="text"
              name="fullName"
              required
              autofocus
              data-validation="fullName"
              value="Alberto Antunes"
              placeholder="{{tr FULL_NAME_LABEL}} *"
            />
            <span class="status"></span>
          </div>
          <div class="field">
            <label
              >{{tr EMAIL_ADDR_LABEL}} <span class="required">*</span></label
            >
            <input
              type="text"
              name="email"
              required
              data-validation="emailAddr"
              value="alb@mail.com"
              placeholder="{{tr EMAIL_ADDR_LABEL}} *"
            />
            <span class="status"></span>
          </div>
          <div class="field">
            <label>{{tr PHONE_NUMBER_LABEL}}</label>
            <input
              type="text"
              name="phoneNumber"
              data-validation="coeficiente"
              value="+351928151490"
              placeholder="{{tr PHONE_NUMBER_LABEL}}"
            />
            <span class="status"></span>
          </div>
          <div class="field">
            <label>{{tr BIRTH_DATE_LABEL}}</label>
            <input
              type="text"
              id="birthDate"
              name="birthDate"
              data-validation="date_DD/MM/YYYY"
              value="20/03/1993"
              placeholder="{{tr BIRTH_DATE_LABEL}}"
            />
            <span class="status"></span>
          </div>
          <div class="field">
            <label>{{tr PASSWORD_LABEL}} <span class="required">*</span></label>
            <input
              type="password"
              id="password"
              name="password"
              required
              data-validation="password"
              value="Abc12#"
              placeholder="{{tr PASSWORD_LABEL}} *"
            />
            <span class="status"></span>
          </div>
          <div class="field">
            <label
              >{{tr REPEAT_PASSWORD_LABEL}}
              <span class="required">*</span></label
            >
            <input
              type="password"
              name="password"
              required
              data-validation="confirmPassword"
              value="Abc12#"
              placeholder="{{tr REPEAT_PASSWORD_LABEL}} *"
            />
            <span class="status"></span>
          </div>
          <div class="field">
            <label>{{tr PLAYER_LEVEL_LABEL}}</label>
            <select id="level" name="level" required data-validation>
              <option value="beginner" selected>{{tr BEGINNER_LEVEL}}</option>
              <option value="intermediate">{{tr INTERMEDIATE_LEVEL}}</option>
              <option value="advanced">{{tr ADVANCED_LEVEL}}</option>
              <option value="pre-pro">{{tr PRE_PRO_LEVEL}}</option>
              <option value="pro">{{tr PRO_LEVEL}}</option>
            </select>
            <span class="status"></span>
          </div>
          <div class="field">
            <label>{{tr SELECT_TOURNAMENT_LABEL}}</label>
            <select
              id="tournament"
              name="tournament"
              required
              data-validation
            ></select>
            <span class="status"></span>
          </div>
        </div>
        <div class="checkbox">
          <input
            type="checkbox"
            name="privacyPolice"
            required
            checked="true"
            data-validation
          />
          <p id="terms">{{tr PRIVACY_POLICY_MSG}}</p>
          <a href="https://www.ttennis.com/privacy-policy">
            {{tr PRIVACY_POLICY}}</a
          >.
          <span class="status"></span>
        </div>
        <button type="button" id="submit" href="/">{{tr SUBMIT_BTN}}</button>
        <button type="button" id="reset" href="/">{{tr RESET_BTN}}</button>
      </form>
    </main>
  </body>
</html>
